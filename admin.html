<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://social.worthypros.com; img-src 'self' https://worthysocialclub.blob.core.windows.net data:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' data: fonts.gstatic.com http://localhost:8888; script-src 'self' 'unsafe-inline';">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'JennaSue';
            src: url('/fonts/JennaSue.ttf') format('truetype');
            font-display: swap;
        }

        .font-jenna {
            font-family: 'JennaSue', cursive;
        }
    </style>
    <title>Worthy Social Club - Admin Dashboard</title>
    <link rel="icon" type="image/png" href="https://worthysocialclub.blob.core.windows.net/worthysocialclub/Worthy%20Social%20Logos%20(8).png">
    <link rel="apple-touch-icon" href="https://worthysocialclub.blob.core.windows.net/worthysocialclub/Worthy%20Social%20Logos%20(8).png">
    <link href="/dist/output.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        .hidden { display: none; }

        /* Base styles */
        body {
            background-color: #343434;
            color: white;
            margin: 0;
            padding: 20px;
            font-family: 'Josefin Sans', sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Form elements */
        input, textarea, select {
            background-color: #2a2a2a;
            color: white;
            border: 1px solid #444;
            padding: 8px 12px;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        input:focus, textarea:focus, select:focus {
            border-color: #666;
            box-shadow: 0 0 0 1px #777;
            outline: none;
        }

        /* Form layout */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #ddd;
        }

        /* Cards */
        .admin-card {
            background-color: #2a2a2a;
            border: 1px solid #444;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .event-card {
            background-color: #2a2a2a;
            border: 1px solid #444;
            transition: all 0.3s ease;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .event-card:hover {
            border-color: #666;
            transform: translateY(-2px);
        }

        /* Buttons */
        button {
            background-color: #4a4a4a;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px;
        }

        button:hover {
            background-color: #5a5a5a;
        }

        button.primary {
            background-color: #2c5282;
        }

        button.primary:hover {
            background-color: #2b6cb0;
        }

        button.danger {
            background-color: #822c2c;
        }

        button.danger:hover {
            background-color: #b02b2b;
        }

        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background-color: #2a2a2a;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #444;
        }

        th {
            background-color: #1a1a1a;
            font-weight: bold;
            color: #ddd;
        }

        tr:hover {
            background-color: #333;
        }

        /* Mobile styles */
        /* Logo styles */
        .logo-container img {
            max-width: 300px;
            height: auto;
        }

        /* Mobile-specific form styles */
        @media (max-width: 768px) {
            .event-form-container {
                margin: -10px;
                border-radius: 0;
                padding: 15px;
            }

            .event-form-container.hidden-mobile {
                display: none;
            }
            body {
                padding: 10px;
            }

            .container {
                padding: 10px;
            }

            /* Form improvements */
            .form-group {
                margin-bottom: 15px;
            }

            input, textarea, select {
                font-size: 16px; /* Prevents zoom on iOS */
                margin-bottom: 10px;
            }

            /* Table improvements */
            table {
                display: block;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
                border-radius: 4px;
            }

            th, td {
                min-width: 120px;
                white-space: nowrap;
                font-size: 14px;
                padding: 10px;
            }

            /* Button improvements */
            .event-actions {
                display: flex;
                flex-direction: column;
                gap: 8px;
                margin: 10px 0;
            }

            .event-actions button {
                width: 100%;
                padding: 12px;
                font-size: 16px;
                margin: 0;
            }

            /* Logo mobile size */
            .logo-container img {
                max-width: 200px;
                margin: 10px auto;
            }

            /* Login form */
            #loginForm {
                padding: 20px;
                max-width: 100%;
                background-color: #2a2a2a;
                border-radius: 8px;
            }

            /* Event cards */
            .event-card {
                padding: 15px;
                margin-bottom: 10px;
            }

            /* Typography */
            h1 { 
                font-size: 24px;
                margin-bottom: 15px;
            }
            h2 { 
                font-size: 20px;
                margin-bottom: 12px;
            }
            h3 { 
                font-size: 18px;
                margin-bottom: 10px;
            }
        }
    </style>
    </style>
</head>
<body class="min-h-screen">
    <div class="container mx-auto px-4">
        <!-- Login Form -->
        <div id="loginForm" class="max-w-md mx-auto mt-10 p-6 bg-gray-800 rounded-lg shadow-lg">
            <div class="logo-container text-center mb-8">
                <img src="https://worthysocialclub.blob.core.windows.net/worthysocialclub/Worthy%20Social%20Logos%20(8).png" alt="Worthy Social Club Logo" class="mx-auto mb-4">
            </div>
            <h2 class="text-3xl mb-6 font-jenna">Admin Login</h2>
            <div class="mb-6">
                <label class="block text-gray-300 mb-2" for="password">Password</label>
                <input type="password" id="password" class="w-full px-4 py-3 rounded-lg bg-opacity-50">
            </div>
            <button onclick="login()" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-300">Login</button>
        </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="hidden container mx-auto px-4 py-8">
        <div class="dashboard-header flex justify-between items-center mb-8 hidden">
            <h1 class="text-4xl font-bold font-jenna">E's Dashboard</h1>
            <button onclick="logout()" class="bg-red-600 text-white px-6 py-3 rounded-lg hover:bg-red-700 transition duration-300">Logout</button>
        </div>

        <div class="event-form-container bg-gray-800 p-6 rounded-lg shadow-lg mb-8 hidden">
            <h2 class="text-2xl font-bold mb-4">Add/Edit Event</h2>
            <form id="eventForm" onsubmit="handleSubmit(event)" class="space-y-6">
                <div>
                    <label class="block text-gray-300 mb-2" for="title">Title</label>
                    <input type="text" id="title" required class="w-full px-4 py-3 rounded-lg bg-opacity-50">
                </div>
                <div>
                    <label class="block text-gray-300 mb-2" for="date">Date</label>
                    <input type="date" id="date" required class="w-full px-4 py-3 rounded-lg bg-opacity-50">
                </div>
                <div>
                    <label class="block text-gray-300 mb-2" for="time">Time</label>
                    <input type="time" id="time" required class="w-full px-4 py-3 rounded-lg bg-opacity-50">
                </div>
                <div>
                    <label class="block text-gray-300 mb-2" for="location">Location</label>
                    <input type="text" id="location" required class="w-full px-4 py-3 rounded-lg bg-opacity-50">
                </div>
                <div>
                    <label class="block text-gray-300 mb-2" for="description">Description</label>
                    <textarea id="description" required class="w-full px-4 py-3 rounded-lg bg-opacity-50 h-24"></textarea>
                </div>
                <div>
                    <label class="block text-gray-300 mb-2" for="calendlyLink">Calendly Link</label>
                    <input type="url" id="calendlyLink" required class="w-full px-4 py-3 rounded-lg bg-opacity-50">
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-300 font-semibold">Save Event</button>
            </form>
        </div>

        <!-- Events List -->
        <div id="eventsList" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Events will be loaded here -->
        </div>
    </div>

    <script>
        let editingEventId = null;
        let events = [];

        function toggleEventForm() {
            const eventForm = document.querySelector('.event-form-container');
            const isHidden = eventForm.classList.contains('hidden-mobile');
            
            if (isHidden) {
                eventForm.classList.remove('hidden-mobile');
                eventForm.scrollIntoView({ behavior: 'smooth', block: 'start' });
            } else {
                eventForm.classList.add('hidden-mobile');
            }
            
            // Update button text
            const toggleBtn = document.getElementById('toggleFormBtn');
            toggleBtn.textContent = isHidden ? 'Hide Form' : 'Add New Event';
        }

        function checkMobileAndInit() {
            const isMobile = window.innerWidth <= 768;
            const eventForm = document.querySelector('.event-form-container');
            const dashboard = document.getElementById('dashboard');
            const isLoggedIn = dashboard && !dashboard.classList.contains('hidden');
            
            if (isMobile && isLoggedIn) {
                // Add toggle button if it doesn't exist
                if (!document.getElementById('toggleFormBtn')) {
                    const toggleBtn = document.createElement('button');
                    toggleBtn.id = 'toggleFormBtn';
                    toggleBtn.className = 'primary mb-4 w-full';
                    toggleBtn.textContent = 'Add New Event';
                    toggleBtn.onclick = toggleEventForm;
                    dashboard.insertBefore(toggleBtn, eventForm);
                }
                eventForm.classList.add('hidden-mobile');
            } else {
                // Remove toggle button if on desktop or not logged in
                const toggleBtn = document.getElementById('toggleFormBtn');
                if (toggleBtn) toggleBtn.remove();
                eventForm.classList.remove('hidden-mobile');
            }
        }

        // Listen for window resize
        window.addEventListener('resize', checkMobileAndInit);

        // Time conversion utilities
        function convertTo12Hour(time24) {
            if (!time24) return '';
            
            // If already in 12-hour format, return as is
            if (time24.toLowerCase().includes('am') || time24.toLowerCase().includes('pm')) {
                return time24;
            }

            try {
                const [hours24, minutes] = time24.split(':');
                const hours = parseInt(hours24);
                const period = hours >= 12 ? 'PM' : 'AM';
                const hours12 = hours % 12 || 12;
                return `${hours12}:${minutes} ${period}`;
            } catch (error) {
                return time24;
            }
        }

        function convertTo24Hour(time12) {
            if (!time12) return '';
            
            // If already in 24-hour format, return as is
            if (time12.match(/^\d{2}:\d{2}$/)) return time12;
            
            try {
                const timeStr = time12.toLowerCase().trim();
                const isPM = timeStr.includes('pm');
                const timeOnly = timeStr.replace(/[ap]m/i, '').trim();
                
                let [hours, minutes] = timeOnly.split(':').map(num => parseInt(num));
                
                if (isPM && hours !== 12) hours += 12;
                if (!isPM && hours === 12) hours = 0;
                
                return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
            } catch (error) {
                return time12;
            }
        }

        function convertTo12Hour(time24) {
            if (!time24) return '';
            
            // If already in 12-hour format, return as is
            if (time24.toLowerCase().includes('am') || time24.toLowerCase().includes('pm')) return time24;
            
            try {
                const [hours24, minutes] = time24.split(':');
                const hours = parseInt(hours24);
                const period = hours >= 12 ? 'PM' : 'AM';
                const hours12 = hours === 0 ? 12 : hours > 12 ? hours - 12 : hours;
                return `${hours12}:${minutes} ${period}`;
            } catch (error) {
                return time24;
            }
            
        }

        // Authentication
        async function login() {
            const password = document.getElementById('password').value;
            if (!password) {
                alert('Please enter a password');
                return;
            }

            try {
                const response = await fetch('/.netlify/functions/admin-events', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Basic ${btoa(`admin:${password}`)}`
                    }
                });

                if (response.ok) {
                    // Store auth in localStorage for persistence
                    localStorage.setItem('auth', btoa(`admin:${password}`));
                    // Hide login form
                    document.getElementById('loginForm').classList.add('hidden');
                    // Show dashboard and its elements
                    document.getElementById('dashboard').classList.remove('hidden');
                    document.querySelector('.dashboard-header').classList.remove('hidden');
                    document.querySelector('.event-form-container').classList.remove('hidden');
                    await loadEvents();
                    // Initialize mobile view after successful login
                    setTimeout(checkMobileAndInit, 100); // Small delay to ensure DOM is updated
                } else {
                    alert('Invalid password');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('Login failed. Please try again.');
            }
        }

        async function handleSubmit(event) {
            event.preventDefault();

            const auth = localStorage.getItem('auth');
            if (!auth) {
                alert('Session expired. Please log in again.');
                document.getElementById('dashboard').classList.add('hidden');
                document.getElementById('loginForm').classList.remove('hidden');
                return;
            }

            // Validate required fields
            const title = document.getElementById('title').value.trim();
            const date = document.getElementById('date').value.trim();
            const time = document.getElementById('time').value.trim();
            const location = document.getElementById('location').value.trim();
            const description = document.getElementById('description').value.trim();
            const calendly_link = document.getElementById('calendlyLink').value.trim();

            if (!title || !date || !time || !location || !description || !calendly_link) {
                alert('Please fill in all required fields');
                return;
            }

            const formData = {
                title,
                date,
                time: convertTo24Hour(time),
                location,
                description,
                calendly_link
            };

            try {
                const method = editingEventId ? 'PUT' : 'POST';
                const url = editingEventId 
                    ? `/.netlify/functions/admin-events?id=${editingEventId}`
                    : '/.netlify/functions/admin-events';

                const response = await fetch(url, {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Basic ${auth}`
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    const isEditing = editingEventId !== null;
                    
                    // Always reload events to ensure consistency
                    await loadEvents();

                    // Reset form and editing state
                    document.getElementById('eventForm').reset();
                    editingEventId = null;

                    // Show success message
                    alert(isEditing ? 'Event updated successfully!' : 'Event added successfully!');
                } else if (response.status === 401) {
                    localStorage.removeItem('auth');
                    document.getElementById('dashboard').classList.add('hidden');
                    document.getElementById('loginForm').classList.remove('hidden');
                    alert('Session expired. Please log in again.');
                } else {
                    const errorData = await response.json().catch(() => ({}));
                    alert(errorData.error || 'Failed to save event');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while saving the event');
            }
        }

        async function editEvent(id) {
            const auth = localStorage.getItem('auth');
            if (!auth) {
                alert('Session expired. Please log in again.');
                document.getElementById('dashboard').classList.add('hidden');
                document.getElementById('loginForm').classList.remove('hidden');
                return;
            }
            const event = events.find(e => e.id === id);
            if (event) {
                // Show the form if it's hidden
                const eventForm = document.querySelector('.event-form-container');
                if (eventForm.classList.contains('hidden-mobile')) {
                    eventForm.classList.remove('hidden-mobile');
                    // Update toggle button text if it exists
                    const toggleBtn = document.getElementById('toggleFormBtn');
                    if (toggleBtn) {
                        toggleBtn.textContent = 'Hide Form';
                    }
                }

                // Fill in the form
                editingEventId = id;
                document.getElementById('title').value = event.title;
                document.getElementById('date').value = event.date;
                document.getElementById('time').value = event.time;
                document.getElementById('location').value = event.location;
                document.getElementById('description').value = event.description;
                document.getElementById('calendlyLink').value = event.calendly_link;

                // Scroll to form
                eventForm.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        function logout() {
            localStorage.removeItem('auth');
            // Hide dashboard and its elements
            document.getElementById('dashboard').classList.add('hidden');
            document.querySelector('.dashboard-header').classList.add('hidden');
            document.querySelector('.event-form-container').classList.add('hidden');
            // Show login form
            document.getElementById('loginForm').classList.remove('hidden');
            // Reset form and state
            document.getElementById('eventForm').reset();
            editingEventId = null;
            // Remove toggle button when logging out
            const toggleBtn = document.getElementById('toggleFormBtn');
            if (toggleBtn) toggleBtn.remove();
            events = [];
            displayEvents(events);
        }

        // Events management
        async function loadEvents() {
            try {
                const auth = localStorage.getItem('auth');
                if (!auth) {
                    document.getElementById('dashboard').classList.add('hidden');
                    document.getElementById('loginForm').classList.remove('hidden');
                    return;
                }

                const response = await fetch('/.netlify/functions/admin-events', {
                    headers: {
                        'Authorization': `Basic ${auth}`
                    }
                });

                if (response.status === 401) {
                    // Session expired
                    sessionStorage.removeItem('auth');
                    document.getElementById('dashboard').classList.add('hidden');
                    document.getElementById('loginForm').classList.remove('hidden');
                    alert('Session expired. Please log in again.');
                    return;
                }

                const data = await response.json();
                events = sortEvents(data);
                displayEvents(events);
            } catch (error) {
                console.error('Error loading events:', error);
                alert('Failed to load events');
            }
        }

        function sortEvents(events) {
            return events.sort((a, b) => {
                const dateA = new Date(a.date + 'T' + convertTo24Hour(a.time));
                const dateB = new Date(b.date + 'T' + convertTo24Hour(b.time));
                return dateA - dateB;
            });
        }

        function displayEvents(events) {
            const eventsList = document.getElementById('eventsList');
            eventsList.innerHTML = events.map(event => `
                <div class="event-card rounded-lg shadow-lg p-6">
                    <div class="mb-4">
                        <h3 class="text-2xl mb-2" style="font-family: 'JennaSue', cursive;">${event.title}</h3>
                        <p class="text-gray-400">${event.date} at ${convertTo12Hour(event.time)}</p>
                        <p class="text-gray-400">${event.location}</p>
                        <p class="text-gray-300 mt-3">${event.description}</p>
                        <p class="text-blue-400 mt-3"><a href="${event.calendly_link}" target="_blank" class="hover:text-blue-300 transition duration-300">Calendly Link â†’</a></p>
                    </div>
                    <div class="space-x-3 mt-6">
                        <button onclick="editEvent('${event.id}')" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-300">Edit</button>
                        <button onclick="deleteEvent('${event.id}')" class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition duration-300">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        async function deleteEvent(eventId) {
            if (!confirm('Are you sure you want to delete this event?')) {
                return;
            }

            try {
                const auth = localStorage.getItem('auth');
                if (!auth) {
                    alert('Session expired. Please log in again.');
                    document.getElementById('dashboard').classList.add('hidden');
                    document.getElementById('loginForm').classList.remove('hidden');
                    return;
                }

                const response = await fetch(`/.netlify/functions/admin-events?id=${eventId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Basic ${auth}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    // Reload events to ensure consistency
                    await loadEvents();
                    alert('Event deleted successfully');
                } else if (response.status === 401) {
                    localStorage.removeItem('auth');
                    document.getElementById('dashboard').classList.add('hidden');
                    document.getElementById('loginForm').classList.remove('hidden');
                    alert('Session expired. Please log in again.');
                } else {
                    const errorData = await response.json();
                    alert(errorData.error || 'Failed to delete event');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while deleting the event');
            }
        }

        // Convert 12-hour time (e.g., "8:00pm") to 24-hour time ("20:00")
        function convertTo24Hour(time12h) {
            if (!time12h) return '00:00';
            
            // If it's already in 24-hour format (e.g., "21:00")
            if (time12h.match(/^\d{2}:\d{2}$/)) return time12h;
            
            // Handle formats like "1:30pm", "12:00pm", etc.
            const timeStr = time12h.toLowerCase().trim();
            const isPM = timeStr.endsWith('pm');
            const timeOnly = timeStr.replace(/[ap]m$/, '').trim();
            
            let [hours, minutes] = timeOnly.split(':').map(num => parseInt(num));
            
            // Convert to 24-hour format
            if (isPM && hours !== 12) hours += 12;
            if (!isPM && hours === 12) hours = 0;
            
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
        }

        // Convert 24-hour time ("20:00") to 12-hour time ("8:00pm")
        function convertTo12Hour(time24h) {
            if (!time24h) return '';
            if (time24h.match(/^\d{1,2}:\d{2}(am|pm)$/i)) return time24h; // Already in 12h format

            const [hours, minutes] = time24h.split(':');
            const hour = parseInt(hours);
            const ampm = hour >= 12 ? 'pm' : 'am';
            const hour12 = hour % 12 || 12;
            return `${hour12}:${minutes}${ampm}`;
        }
    </script>
