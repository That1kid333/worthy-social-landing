                </div>
                </div>
            </div>

        <!-- Events List -->
        <div id="eventsList" class="mt-8 grid md:grid-cols-2 lg:grid-cols-3 gap-8" style="position: relative; z-index: 1;">

    <script>
        let editingEventId = null;
        let events = [];

        function openModal(isEdit = false) {
            const modal = document.getElementById('eventModal');
            if (modal) {
                modal.style.display = 'flex';
                if (!isEdit) {
                    const form = document.getElementById('eventForm');
                    if (form) form.reset();
                }
                editingEventId = null;
            }
        }

        function closeModal() {
            const modal = document.getElementById('eventModal');
            modal.style.display = 'none';
            return;
        }

        function checkMobileAndInit() {
            // No longer need to add/remove mobile button
            return;
        }

        // Add window resize listener with debounce
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                const wasMobile = window.innerWidth <= 768;
                checkMobileAndInit();
                const isMobile = window.innerWidth <= 768;
                
                // Only reset form visibility if transitioning between mobile and desktop
                if (wasMobile !== isMobile) {
                    const eventForm = document.querySelector('.event-form-container');
                    if (isMobile) {
                        eventForm.classList.add('hidden-mobile');
                    } else {
                        eventForm.classList.remove('hidden-mobile');
                    }
                }
            }, 250);
        });

        // Time conversion utilities
        function convertTo12Hour(time24) {
            if (!time24) return '';
            
            // If already in 12-hour format, return as is
            if (time24.toLowerCase().includes('am') || time24.toLowerCase().includes('pm')) {
                return time24;
            }

            try {
                const [hours24, minutes] = time24.split(':');
                const hours = parseInt(hours24);
                const period = hours >= 12 ? 'PM' : 'AM';
                const hours12 = hours % 12 || 12;
                return `${hours12}:${minutes} ${period}`;
            } catch (error) {
                return time24;
            }
        }

        function convertTo24Hour(time12) {
            if (!time12) return '';
            
            // If already in 24-hour format, return as is
            if (time12.match(/^\d{2}:\d{2}$/)) return time12;
            
            try {
                const timeStr = time12.toLowerCase().trim();
                const isPM = timeStr.includes('pm');
                const timeOnly = timeStr.replace(/[ap]m/i, '').trim();
                
                let [hours, minutes] = timeOnly.split(':').map(num => parseInt(num));
                
                if (isPM && hours !== 12) hours += 12;
                if (!isPM && hours === 12) hours = 0;
                
                return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
            } catch (error) {
                return time12;
            }
        }

        function convertTo12Hour(time24) {
            if (!time24) return '';
            
            // If already in 12-hour format, return as is
            if (time24.toLowerCase().includes('am') || time24.toLowerCase().includes('pm')) return time24;
            
            try {
                const [hours24, minutes] = time24.split(':');
                const hours = parseInt(hours24);
                const period = hours >= 12 ? 'PM' : 'AM';
                const hours12 = hours === 0 ? 12 : hours > 12 ? hours - 12 : hours;
                return `${hours12}:${minutes} ${period}`;
            } catch (error) {
                return time24;
            }
        }

        async function login() {
            const password = document.getElementById('password').value;
            if (!password) {
                alert('Please enter a password');
                return;
            }

            try {
                const response = await fetch('/.netlify/functions/admin-events', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Basic ${btoa(`admin:${password}`)}`
                    }
                });

            if (response.ok) {
                // Store auth in localStorage for persistence
                localStorage.setItem('auth', btoa(`admin:${password}`));
                
                // Get all required elements
                const loginForm = document.getElementById('loginForm');
                const dashboard = document.getElementById('dashboard');
                const dashboardHeader = document.querySelector('.dashboard-header');
                
                // Ensure all elements exist before proceeding
                if (loginForm && dashboard && dashboardHeader) {
                    // Hide login form
                    loginForm.classList.add('hidden');
                    // Show dashboard and header
                    dashboard.classList.remove('hidden');
                    dashboardHeader.classList.remove('hidden');
                    // Load events and initialize mobile view
                    await loadEvents();
                    setTimeout(checkMobileAndInit, 100);
                } else {
                    throw new Error('Required DOM elements not found');
                }
            } else if (response.status === 401) {
                // Session expired
                sessionStorage.removeItem('auth');
                document.getElementById('dashboard').classList.add('hidden');
                document.getElementById('loginForm').classList.remove('hidden');
                // Load events and initialize mobile view
                await loadEvents();
                setTimeout(checkMobileAndInit, 100);
            } else {
                throw new Error('Required DOM elements not found');
            }
        } catch (error) {
            console.error('Login error:', error);
            alert('Login failed. Please try again.');
        }
    }

    async function handleSubmit(event) {
        event.preventDefault();

        const auth = localStorage.getItem('auth');
        if (!auth) {
            alert('Session expired. Please log in again.');
            document.getElementById('dashboard').classList.add('hidden');
            document.getElementById('loginForm').classList.remove('hidden');
            return;
        }

        // Validate required fields
        const title = document.getElementById('title').value.trim();
        const date = document.getElementById('date').value.trim();
        const time = document.getElementById('time').value.trim();
        const location = document.getElementById('location').value.trim();
        const description = document.getElementById('description').value.trim();
        const calendly_link = document.getElementById('calendlyLink').value.trim();

        if (!title || !date || !time || !location || !description || !calendly_link) {
            alert('Please fill in all required fields');
            return;
        }

        const formData = {
            title,
            date,
            time: time, // Time input is already in 24h format
            location,
            description,
            calendly_link
        };

        try {
            const method = editingEventId ? 'PUT' : 'POST';
            const url = editingEventId 
                ? `/.netlify/functions/admin-events?id=${editingEventId}`
                : '/.netlify/functions/admin-events';

            const response = await fetch(url, {
                method,
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Basic ${auth}`
                },
                body: JSON.stringify(formData)
            });

            if (response.ok) {
                // Clear form and reset editing state
                document.getElementById('eventForm').reset();
                editingEventId = null;
                // Refresh events list
                await loadEvents();
                // Close modal
                closeModal();
            } else {
                throw new Error('Failed to save event');
            }
        } catch (error) {
            console.error('Error saving event:', error);
            alert('Failed to save event. Please try again.');
        }
    }

        async function editEvent(id) {
            const event = events.find(e => e.id === id);
            if (event) {
                // Fill in the form
                editingEventId = id;
                document.getElementById('title').value = event.title;
                document.getElementById('date').value = event.date;
                document.getElementById('time').value = event.time; // Time is already in 24h format for the input
                document.getElementById('location').value = event.location;
                document.getElementById('description').value = event.description;
                document.getElementById('calendlyLink').value = event.calendly_link;

                // Open modal in edit mode
                openModal(true);
            }
        }

        function logout() {
            localStorage.removeItem('auth');
            // Hide dashboard and its elements
            const dashboard = document.getElementById('dashboard');
            const dashboardHeader = document.querySelector('.dashboard-header');
            const loginForm = document.getElementById('loginForm');
            const eventForm = document.getElementById('eventForm');

            if (dashboard) dashboard.classList.add('hidden');
            if (dashboardHeader) dashboardHeader.classList.add('hidden');
            if (loginForm) loginForm.classList.remove('hidden');
            if (eventForm) eventForm.reset();
            
            editingEventId = null;
            const toggleBtn = document.getElementById('toggleFormBtn');
            if (toggleBtn) toggleBtn.remove();
            events = [];
            displayEvents(events);
        }

        // Events management
        async function loadEvents() {
            try {
                const auth = localStorage.getItem('auth');
                if (!auth) {
                    document.getElementById('dashboard').classList.add('hidden');
                    document.getElementById('loginForm').classList.remove('hidden');
                    return;
                }

                const response = await fetch('/.netlify/functions/admin-events', {
                    headers: {
                        'Authorization': `Basic ${auth}`
                    }
                });

                if (response.status === 401) {
                    // Session expired
                    sessionStorage.removeItem('auth');
                    document.getElementById('dashboard').classList.add('hidden');
                    document.getElementById('loginForm').classList.remove('hidden');
                    alert('Session expired. Please log in again.');
                    return;
                }

                const data = await response.json();
                events = sortEvents(data);
                displayEvents(events);
            } catch (error) {
                console.error('Error loading events:', error);
                alert('Failed to load events');
            }
        }

        function sortEvents(events) {
            return events.sort((a, b) => {
                const dateA = new Date(a.date + 'T' + convertTo24Hour(a.time));
                const dateB = new Date(b.date + 'T' + convertTo24Hour(b.time));
                return dateA - dateB;
            });
        }

        function isPastEvent(date) {
            const eventDate = new Date(date);
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            return eventDate < today;
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { 
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        function displayEvents(events) {
            const eventsList = document.getElementById('eventsList');
            eventsList.innerHTML = '';

            events.forEach(event => {
                const eventCard = document.createElement('div');
                eventCard.className = `bg-gray-800 p-6 rounded-lg shadow-lg relative group ${isPastEvent(event.date) ? 'past-event opacity-60' : ''}`;
                eventCard.dataset.eventDate = event.date;

                eventCard.innerHTML = `
                    <div class="relative z-10">
                        <h3 class="text-2xl font-bold mb-2 font-jenna">${event.title}</h3>
                        <p class="text-gray-400">${formatDate(event.date)} at ${convertTo12Hour(event.time)}</p>
                        <p class="text-gray-400">@ ${event.location}</p>
                        <p class="mt-4">${event.description}</p>
                        <p class="text-blue-400 mt-2 cursor-pointer hover:text-blue-300 transition duration-300" onclick="window.open('${event.calendly_link}', '_blank')">RSVP →</p>
                        <div class="absolute top-2 right-2 space-x-2 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                            <button onclick="editEvent('${event.id}')" class="bg-yellow-600 text-white px-3 py-1 rounded hover:bg-yellow-700 text-sm">Edit</button>
                            <button onclick="deleteEvent('${event.id}')" class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700 text-sm">Delete</button>
                        </div>
                    </div>
                `;

                eventsList.appendChild(eventCard);
            });
        }

        async function deleteEvent(eventId) {
            if (!confirm('Are you sure you want to delete this event?')) {
                return;
            }

            try {
                const auth = localStorage.getItem('auth');
                if (!auth) {
                    alert('Session expired. Please log in again.');
                    document.getElementById('dashboard').classList.add('hidden');
                    document.getElementById('loginForm').classList.remove('hidden');
                    return;
                }

                const response = await fetch(`/.netlify/functions/admin-events?id=${eventId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Basic ${auth}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    // Reload events to ensure consistency
                    await loadEvents();
                    alert('Event deleted successfully');
                } else if (response.status === 401) {
                    localStorage.removeItem('auth');
                    document.getElementById('dashboard').classList.add('hidden');
                    document.getElementById('loginForm').classList.remove('hidden');
                    alert('Session expired. Please log in again.');
                } else {
                    const errorData = await response.json();
                    alert(errorData.error || 'Failed to delete event');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while deleting the event');
            }
        }

        // Convert 12-hour time (e.g., "8:00pm") to 24-hour time ("20:00")
        function convertTo24Hour(time12h) {
            if (!time12h) return '00:00';
            
            // If it's already in 24-hour format (e.g., "21:00")
            if (time12h.match(/^\d{2}:\d{2}$/)) return time12h;
            
            // Handle formats like "1:30pm", "12:00pm", etc.
            const timeStr = time12h.toLowerCase().trim();
            const isPM = timeStr.endsWith('pm');
            const timeOnly = timeStr.replace(/[ap]m$/, '').trim();
            
            let [hours, minutes] = timeOnly.split(':').map(num => parseInt(num));
            
            // Convert to 24-hour format
            if (isPM && hours !== 12) hours += 12;
            if (!isPM && hours === 12) hours = 0;
            
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
        }

        // Convert 24-hour time ("20:00") to 12-hour time ("8:00pm")
        function convertTo12Hour(time24h) {
            if (!time24h) return '';
            if (time24h.match(/^\d{1,2}:\d{2}(am|pm)$/i)) return time24h; // Already in 12h format

            const [hours, minutes] = time24h.split(':');
            const hour = parseInt(hours);
            const ampm = hour >= 12 ? 'pm' : 'am';
            const hour12 = hour % 12 || 12;
            return `${hour12}:${minutes}${ampm}`;
        }
    </script>
