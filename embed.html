<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Worthy Social Club</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="/dist/output.css" rel="stylesheet">
    <style>
        /* Embed-specific styles */
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: transparent;
        }
        
        /* Hide elements when embedded */
        body.is-embedded nav,
        body.is-embedded footer {
            display: none;
        }

        /* Responsive container */
        .embed-container {
            width: 100%;
            height: 100%;
            min-height: 100vh;
        }

        /* Mobile optimization */
        @media (max-width: 768px) {
            .embed-container {
                min-height: 100vh;
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
            }
        }
    </style>
    <script>
        // Check if page is in an iframe
        window.addEventListener('load', function() {
            if (window.self !== window.top) {
                document.body.classList.add('is-embedded');
            }
        });

        // Handle mobile viewport height
        function setViewportHeight() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }

        window.addEventListener('load', setViewportHeight);
        window.addEventListener('resize', setViewportHeight);
    </script>
</head>
<body class="bg-black text-white font-regular-body">
    <div class="embed-container">
        <!-- Copy the main content section from index.html here, excluding nav and footer -->
        <main class="relative">
            <!-- Hero Section -->
            <section class="relative min-h-screen w-full overflow-hidden flex items-center">
                <!-- Copy the rest of your main content here -->
                <!-- Make sure to keep all the content but remove the navigation and footer -->
            </section>
        </main>
    </div>
</body>
</html>
