<!-- Worthy Social Club Embed Code -->
<!-- Option 1: Full-height iframe (automatically adjusts to content) -->
<div style="position: relative; width: 100%; height: 0; padding-bottom: 100vh; overflow: hidden;">
    <iframe 
        src="https://worthy-social-landing.netlify.app" 
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none;"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
    </iframe>
</div>
